name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    env:
      YC_TOKEN: ${{ secrets.YC_TOKEN }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: "1.5.5" # Укажите актуальную версию

    - name: Terraform Init
      run: terraform -chdir=./terraform init

    - name: Terraform Format and Validate
      run: |
        terraform -chdir=./terraform validate

    - name: Terraform Plan
      run: terraform -chdir=./terraform plan -input=false -out=tfplan

    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform -chdir=./terraform apply -input=false tfplan

    # Удалите или закомментируйте следующий шаг, если не хотите автоматически удалять ресурсы
    - name: Terraform Destroy
      if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main' && github.actor == 'trusted-contributor' # Укажите условие для запуска
      run: terraform -chdir=./terraform destroy -input=false -auto-approve